<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz Time!</h1>
      <div class="timer">Time Left: <span id="time">30</span>s</div>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <form id="quizForm">
        <!-- Question 1 -->
        <div class="question">
          <p>1. What is the capital of France?</p>
          <label><input type="radio" name="q1" value="A" /> Paris</label>
          <label><input type="radio" name="q1" value="B" /> London</label>
          <label><input type="radio" name="q1" value="C" /> Berlin</label>
        </div>

        <!-- Question 2 -->
        <div class="question">
          <p>2. Which planet is known as the Red Planet?</p>
          <label><input type="radio" name="q2" value="A" /> Earth</label>
          <label><input type="radio" name="q2" value="B" /> Mars</label>
          <label><input type="radio" name="q2" value="C" /> Jupiter</label>
        </div>

        <!-- Question 3 -->
        <div class="question">
          <p>3. What is the largest ocean on Earth?</p>
          <label><input type="radio" name="q3" value="A" /> Atlantic</label>
          <label><input type="radio" name="q3" value="B" /> Indian</label>
          <label><input type="radio" name="q3" value="C" /> Pacific</label>
        </div>

        <!-- Question 4 -->
        <div class="question">
          <p>4. Who wrote "Romeo and Juliet"?</p>
          <label
            ><input type="radio" name="q4" value="A" /> Charles Dickens</label
          >
          <label
            ><input type="radio" name="q4" value="B" /> William
            Shakespeare</label
          >
          <label><input type="radio" name="q4" value="C" /> Mark Twain</label>
        </div>

        <!-- Question 5 -->
        <div class="question">
          <p>5. What is the chemical symbol for water?</p>
          <label><input type="radio" name="q5" value="A" /> H2O</label>
          <label><input type="radio" name="q5" value="B" /> CO2</label>
          <label><input type="radio" name="q5" value="C" /> NaCl</label>
        </div>

        <!-- Question 6 -->
        <div class="question">
          <p>6. What is the smallest prime number?</p>
          <label><input type="radio" name="q6" value="A" /> 1</label>
          <label><input type="radio" name="q6" value="B" /> 2</label>
          <label><input type="radio" name="q6" value="C" /> 3</label>
        </div>

        <!-- Question 7 -->
        <div class="question">
          <p>7. What is 2 + 2?</p>
          <label><input type="radio" name="q7" value="A" /> 3</label>
          <label><input type="radio" name="q7" value="B" /> 4</label>
          <label><input type="radio" name="q7" value="C" /> 5</label>
        </div>

        <button type="submit">Submit</button>
      </form>

      <div id="result" class="result"></div>
      <div id="feedback" class="feedback"></div>
    </div>

    <script src="dist/index.js"></script>
  </body>
</html>
